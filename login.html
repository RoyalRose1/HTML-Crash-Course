<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- How to make a login form -->
<h1>Login</h1>
<form>
<!-- text type -->
<label for="">Email</label>
<input type="text" />
<div></div>
<!-- <hr> makes a horizontial line -->
<hr>
<!-- password type -->
<!-- the span attribute can allow you to inspect and change certain attributes like the
color anf font style. -->
<label for=""> Confirm <span>Password </span>  </label>
<!-- textarea allows the user to make a textbox as large as possible and to encrypt code. -->
<textarea></textarea>
<input type="password" />
<hr>
<div></div>
<!-- number type -->
<label for="">Age</label>
<input type="number" />
<div></div>
<hr>
<!-- date type -->
<label for="">Date</label>
<input type="date" />
<div></div>
<button>Submit</button>
<hr>
    </form>
</body>
</html>
